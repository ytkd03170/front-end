					<h1>お問い合わせ</h1>
					<p>天体や月丘天文台に関するご質問などがありましたら、下記フォームよりお気軽にお問い合わせください。</p>
						<ul>
							<li>必要事項を記入し、「確認」をクリックしてください。</li>
							<li>ご記入いただいた個人情報は、お問い合わせの確認以外には使用いたしません。</li>
						</ul>
						<form action="#">
							<p><label>お名前（必須）<br>
									<input type="text" name="name" required></label>
							</p>

							<p><label>メールアドレス（必須）<br>
									<input type="email" name="emailaddress" required></label>
							</p>

							<p><label>お問い合わせ種類<br>
									<select name="sort">
										<option value="celestial">天体</option>
										<option value="planetarium">プラネタリウム</option>
										<option value="other">その他	</option>
									</select></label>
							</p>

							<p><label>お問い合わせ内容
									<textarea name="comment"></textarea></label>
							</p>
							<p><input type="image" src="images/conf.png" alt="確認"></p>
						</form>
				</article>
